<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Entertainment Wishlist</title>
</head>

<body class="flex flex-column grow min-h-full">
  <header class="hero">
    <h1 class="app-title">
        <i class="fas fa-mask"></i> Entertainment Wishlist
    </h1>
    <p class="p-2 m-2">Find the top rated games on different platforms and Marvel content!
    </p>
  </header>

  
  <main class="flex flex-row justify-between flex-wrap">
    <div class="flex flex-column">

      <div class="card">
        <h3 class="card-header text-uppercase">Platforms</h3>
        <div id="platform-buttons" class="card-body">
          <button class="btn" id="PC">PC</button>
          <button class="btn" id="ps4">PS4</button>
          <button class="btn" id="xbox">Xbox</button>

        </div>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Marvel</h3>
        <div id="marvel-buttons" class="card-body">
          <button id="comics" class="btn">Comics</button>
          <button id="series" class="btn">Series</button>
          <button id="characters" class="btn">Characters</button>
        </div>
      </div>
    </div>

    <div class="card">
        <h3 class="card-header uppercase">Wishlist</h3>
        <div id="wishlist-input" class="card-body">
          <form>
            <label class="content-center">Enter Items to Wishlist: </label>
            <input type="text" class="w-full" id="item-input">
            <button type="submit" class="btn bg-[#DBBCA7]" id="save-button">Enter</button>
          </div>
        </form>
        <div>
          <ul id="ul">
          </ul>
        </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="./Assets/js/rawg.js"></script>
  <script src="./Assets/js/marvel.js"></script>
  <script src="./Assets/js/localstorage.js"></script>
      
</body>


</html>
